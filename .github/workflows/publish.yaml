name: Publish CLI Tool

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]
    types: [closed]

jobs:
  publish:
    if: github.event_name == 'push' || github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0
          run_install: false

      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ğŸš€ Create Pull Request & Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm publish -r
          commit: 'âœ… chore: update version'
          title: 'âœ… chore: update version'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
